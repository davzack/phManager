<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spring MVC Security Quickstart</title>
</head>
<nav class="navbar navbar-expand px-1 border-bottom" th:fragment="navbar">
    <button class="btn " type="button" data-bs-theme="dark" id="buttonExpand">
        <span class="material-symbols-outlined">menu</span>
    </button>
    <div class="container">
        <div class="navbar-brand logo"></div>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav d-none d-md-block">

                <!-- Fullsize dropdown: show if authenticated -->
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="profileDropDown"
                            data-toggle="dropdown"
                    >
                        <!-- Profile image should be set to the profile picture from the id token -->
                        <img th:src="${profile.get('picture')}"  alt="Profile picture" class="nav-user-profile rounded-circle" width="50"/>
                    </a>
                    <div class="dropdown-menu dropdown-menu-left">
                        <!-- Show the user's full name from the id token here -->
                        <div class="dropdown-header" th:text="${profile.get('name')}"></div>
                        <a href="/profile" class="dropdown-item dropdown-profile">

                            Profile
                        </a>
                        <a href="/admin" class="dropdown-item dropdown-profile">
                            Admin
                        </a>
                        <form name="logoutForm" th:action="@{/logout}" method="post">
                            <button type="submit" id="qsLogoutBtn" class="dropdown-item">
                                Log out
                            </button>
                        </form>
                    </div>
                </li>
                <!-- /Fullsize dropdown -->

            </ul>
            <!-- Responsive profile dropdown: show if authenticated -->
            <ul sec:authorize="isAuthenticated()" class="navbar-nav d-md-none justify-content-between" style="min-height: 120px;">
                <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="profileDropDown"
                        data-toggle="dropdown"
                >
                    <!-- Profile image should be set to the profile picture from the id token -->
                    <img th:src="${profile.get('picture')}"  alt="Profile picture" class="nav-user-profile rounded-circle" width="40"/>
                </a>
                <div class="dropdown-menu dropdown-menu-left">
                    <!-- Show the user's full name from the id token here -->
                    <div class="dropdown-header" th:text="${profile.get('name')}"></div>
                    <a href="/profile" class="dropdown-item dropdown-profile">

                        Profile
                    </a>
                    <a href="/admin" class="dropdown-item dropdown-profile">
                        Admin
                    </a>
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <button type="submit" id="qsLogoutBtn" class="dropdown-item">
                            Log out
                        </button>
                    </form>
                </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
</html>
