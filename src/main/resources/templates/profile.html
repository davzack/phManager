<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" xmlns:th="http://www.w3.org/1999/xhtml">

<div id="page" layout:fragment="content">
        <div class="mt-5">
                <div class="row align-items-center profile-header">
                    <div class="col-md-2 mb-3">
                        <img th:src="${profile.get('picture')}" class="rounded-circle img-fluid profile-picture"/>
                    </div>
                    <div class="col-md text-center text-md-left">
                        <h2 th:text="${profile.get('name')}"></h2>
                        <p class="lead text-muted" th:text="${profile.get('email')}"></p>
                    </div>
                </div>

                <div class="row">
                    <pre class="rounded"><code class="json" id="profileJsonEl" th:text="${profileJson}"></code></pre>
                </div>
        </div>
</div>

</html>
